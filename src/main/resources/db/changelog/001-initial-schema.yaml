databaseChangeLog:
  - changeSet:
      id: 001-create-wallets-table
      author: Valeria
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
  - changeSet:
      id: 002-create-transactions-table
      author: Valeria
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_wallet
                    references: wallets(id)
              - column:
                  name: operation_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: balance_after
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
  - changeSet:
      id: 003-create-indexes
      author: your-name
      changes:
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_wallet_id
            columns:
              - column:
                  name: wallet_id
